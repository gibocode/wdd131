<!DOCTYPE html>
    <html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Review Form</title>
        <meta name="description" content="An activity to design a responsive product review form using HTML and CSS.">
        <meta name="author" content="Gilbor Camporazo Jr.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,600;1,600&family=Nunito&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
        <script src="scripts/getdates.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form action="review.html" method="get">
                <fieldset>
                    <label>
                        Product Name
                        <select name="product-name" id="product-name" required>
                            <option value="" disabled selected>Select a Product ...</option>
                        </select>
                    </label>
                    <div>
                        <div class="rating-label">Overall Rating</div>
                        <div class="rating-container">
                            <label>
                                &star;
                                <input type="radio" id="overall-rating-1" name="overall-rating" value="1" required>
                            </label>
                            <label>
                                &star;&star;
                                <input type="radio" id="overall-rating-2" name="overall-rating" value="2" required>
                            </label>
                            <label>
                                &star;&star;&star;
                                <input type="radio" id="overall-rating-3" name="overall-rating" value="3" required>
                            </label>
                            <label>
                                &star;&star;&star;&star;
                                <input type="radio" id="overall-rating-4" name="overall-rating" value="4" required>
                            </label>
                            <label>
                                &star;&star;&star;&star;&star;
                                <input type="radio" id="overall-rating-5" name="overall-rating" value="5" required>
                            </label>
                        </div>
                    </div>
                    <label>
                        Date of Installation
                        <input type="date" id="date-of-installation" name="date-of-installation" required>
                    </label>
                    <div>
                        <div class="checkbox-label-1">Which features did you find useful in the product?</div>
                        <div class="checkbox-label-2">(Check all that apply)</div>
                        <div class="checkbox-container">
                            <label>
                                <input type="checkbox" id="durability" name="durability" value="durability">
                                Durability
                            </label>
                            <label>
                                <input type="checkbox" id="ease-of-use" name="ease-of-use" value="ease-of-use">
                                Ease of Use
                            </label>
                            <label>
                                <input type="checkbox" id="performance" name="performance" value="performance">
                                Performance
                            </label>
                            <label>
                                <input type="checkbox" id="design" name="design" value="design">
                                Design
                            </label>
                        </div>
                    </div>
                    <label>
                        Written Review <span class="optional">(Optional)</span>
                        <textarea name="review" id="review"></textarea>
                    </label>
                    <label>
                        Your Name <span class="optional">(Optional)</span>
                        <input type="text" id="name" name="name">
                    </label>
                    <button type="submit">Post Review</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p>&copy;<span id="currentyear"></span> &bull; Gilbor Camporazo Jr. &bull; Philippines</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
